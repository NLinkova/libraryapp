<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./js/header.js" defer></script>
  <script src="./js/update_user.js" defer></script>
</head>
<body>
<header id="header"></header>
<h1>Update User</h1>
<form id="update-user-form">
<div class="row g-3 align-items-center">
  <div class="mb-3">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" readonly><!-- user cannot change values-->
    <div id="emailHelp" class="form-text">ID creates automatically</div>
  </div>
  <div class="mb-3">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" pattern="[A-Za-z ]{1,32}"
    maxlength="32"
    required />
    <div id="first_error" class="error">
      Please enter only latin characters
    </div>
  </div>
  <div class="mb-3">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" pattern="[A-Za-z ]{1,32}"
    maxlength="32" />
    <div id="first_error" class="error">
      Please enter only latin characters
    </div>
  </div>
  <div class="mb-3">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
    maxlength="40" /> 
    <div id="email_error" class="error">
      Please enter only latin characters, @ and .
    </div>
  </div>
  <div class="mb-3">
    <label for="username">Username:</label> 
    <input type="text" id="username" name="username" pattern="[A-Za-z ]{1,32}"
    maxlength="32"
    required /> 
    <div id="first_error" class="error">
      Please enter only latin characters
    </div>
  </div>
  <div class="mb-3">
    <label for="password">Password:</label> 
    <input type="password" id="password" name="password" 
    required />
    <div id="first_error" class="error">
      Please enter only min 3 symbols, letters and numbers
    </div>
  </div>
  <div class="mb-3">
    <label for="accessRights">Access Right</label> 
    <input type="text" id="accessRights" name="accessRights" pattern="[A-Za-z ]{4,}"
    maxlength="5"
    required />
    <div id="first_error" class="error">Type "user" or "admin"</div>
  </div>
  <button type="button" class="btn btn-primary" onclick="postUpdateUser()">Submit</button>
</form>

</body>
</html>
