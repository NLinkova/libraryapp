<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/create_author.js" defer></script>
    <script src="./js/header.js" defer></script>
  </head>
  <body>
    <header id="header"></header>
    <form id="create-author-form">
      <div class="mb-3">
        <label for="name">Author Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="enter author name"
          pattern="[A-Za-z ]{3,32}"
          maxlength="32"
          required
        />
        <div id="first_error" class="error">
          Please enter only latin characters
        </div>
      </div>
      <div class="mb-3">
        <label for="surname">Surname:</label>
        <input
          type="text"
          id="surname"
          name="surname"
          placeholder="enter surname"
          pattern="[A-Za-z ]{3,32}"
          maxlength="32"
        />
        <div id="first_error" class="error">
          Please enter only latin characters
        </div>
      </div>
      <div class="mb-3">
        <label for="nationality">Nationality:</label>
        <input
          type="text"
          id="nationality"
          name="nationality"
          placeholder="enter nationality"
          pattern="[A-Za-z ]{3,32}"
          maxlength="32"
        />
        <div id="first_error" class="error">
          Please enter only latin characters
        </div>
      </div>
      <div class="mb-3">
        <label for="birthYear">Year of Birth:</label>
        <input
          type="number"
          id="birthYear"
          name="birthYear"
          placeholder="enter year"
          pattern="[0-9]{4,}"
          maxlength="4"
        />
        <div id="date_error" class="error">Please type date only</div>
      </div>
      <div class="mb-3">
        <label for="deathYear">Year of Death:</label>
        <input
          type="number"
          id="deathYear"
          name="deathYear"
          placeholder="enter year"
          pattern="[0-9]{4,}"
          maxlength="4"
        />
        <div id="date_error" class="error">Please type date only</div>
      </div>
      <button
        type="button"
        class="btn btn-primary"
        id="authorSubmitButton"
        onclick="postCreateAuthor()"
      >
        Submit
      </button>
    </form>
  </body>
</html>
