<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/create_book.js" defer></script>
    <script src="./js/header.js" defer></script>
  </head>
  <body>
    <header id="header"></header>
    <form id="create-book-form">
      <div class="mb-3">
        <label for="bookTitle">Book Title:</label>
        <input
          type="text"
          id="bookTitle"
          name="bookTitle"
          placeholder="enter book title"
          pattern="[A-Za-z ]{3,32}"
          maxlength="32"
          required
        />
        <div id="first_error" class="error">
          Please enter only latin characters
        </div>
      </div>
      <div class="mb-3">
        <label for="originalTitle">Original Title:</label>
        <input
          type="text"
          id="originalTitle"
          name="originalTitle"
          placeholder="enter original title"
          pattern="[A-Za-z ]{3,32}"
          maxlength="32"
        />
        <div id="first_error" class="error">
          Please enter only latin characters
        </div>
      </div>
      <div class="mb-3">
        <label for="year">Year of Publication:</label>
        <input
          type="number"
          id="year"
          name="yearofPublication"
          placeholder="enter year"
          pattern="[0-9]{4,}"
          maxlength="4"
        />
        <div id="date_error" class="error">Please type date only</div>
      </div>
      <div class="mb-3">
        <label for="genre">Genre:</label>
        <input
          type="text"
          id="genre"
          name="genre"
          placeholder="enter genre of the book"
          pattern="[A-Za-z ]{3,32}"
          maxlength="32"
        />
        <div id="first_error" class="error">
          Please enter only latin characters
        </div>
      </div>
      <div class="mb-3">
        <label for="millionsSold">Millions Sold:</label>
        <input
          type="number"
          id="millionsSold"
          name="millionsSold"
          placeholder="enter millions book sold"
          pattern="[0-9]{1, }"
          maxlength="6"
        />
        <div id="date_error" class="error">Please type only number</div>
      </div>
      <div class="mb-3">
        <label for="language">Language written:</label>
        <input
          type="text"
          id="language"
          name="languageWritten"
          placeholder="enter language"
          pattern="[A-Za-z ]{3,32}"
          maxlength="32"
        />
        <div id="first_error" class="error">
          Please enter only latin characters
        </div>
      </div>
      <div class="mb-3">
        <label for="cover-image">Cover Image:</label>
        <select id="cover-image" name="coverImagePath">
          <option value="">Select...</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="author">Author:</label>
        <select name="authorID" id="author" required>
          <option value="">Select...</option>
        </select>
      </div>
      <button
        type="button"
        class="btn btn-primary"
        id="bookSubmitButton"
        onclick="postCreateBook()"
      >
        Submit
      </button>
    </form>
  </body>
</html>
