<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update new book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/update_book.js" defer></script>
    <script src="./js/header.js" defer></script>
  </head>
  <body>
    <header id="header"></header>
    <form id="update-book-form">
      <!-- finish validation on these fields-->
      <div class="mb-3">
        <label for="bookId">Book ID:</label>
        <input type="text" id="bookId" name="bookID" readonly />
      </div>
      <div class="mb-3">
        <label for="bookTitle">Book Title:</label>
        <input type="text" id="bookTitle" name="bookTitle" />
      </div>
      <div class="mb-3">
        <label for="originalTitle">Original Title:</label>
        <input type="text" id="originalTitle" name="originalTitle" />
      </div>
      <div class="mb-3">
        <label for="year">Year of Publication:</label>
        <input type="number" id="year" name="yearofPublication" />
      </div>
      <div class="mb-3">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" />
      </div>
      <div class="mb-3">
        <label for="millionsSold">Millions Sold:</label>
        <input type="number" id="millionsSold" name="millionsSold" />
      </div>
      <div class="mb-3">
        <label for="language">Language written:</label>
        <input type="text" id="language" name="languageWritten" />
      </div>
      <div class="mb-3">
        <label for="cover-image">Cover Image:</label>
        <select id="cover-image" name="coverImagePath">
          <option value="">Select...</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="author">Author:</label>
        <select name="authorID" id="author">
          <option value="">Select...</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="postUpdateBook()">
        Submit
      </button>
    </form>
  </body>
</html>
